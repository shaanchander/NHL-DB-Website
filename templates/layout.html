<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link href="/static/cdnlogo.com_nhl.svg" rel="icon">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <nav class="bg-light border navbar navbar-expand-md navbar-light">

        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <!-- <img src="/static/cdnlogo.com_nhl.svg" alt="" width="45" height="45" class="d-inline-block align-text-top"> -->
                NHL DB
              </a>
            </div>
          </nav>

          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/playerSearch">Player Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/teamSearch">Roster Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/teamStats">Team Stats</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/scheduleSearch">Schedule Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/standings">Standings</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </nav>

    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>

  </body>
</html>
